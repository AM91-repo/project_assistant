{% load static %}

{% block menu %}
{% endblock %}

{% block container %}
    <div class="user_delete">
        Уверены, что хотите удалить <b>{{ object.name }}</b>?
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <a href="{% url 'set:source_details' pk=object.source.pk budget_pk=budget_pk %}" class="btn btn-success">
            отмена
        </a>
    </div>
{% endblock %}
